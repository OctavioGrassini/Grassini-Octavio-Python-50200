<!DOCTYPE html>

<html>
    <head>
        {% extends 'negocio/home.html' %}

        {% block nombre %}
            <title>Lema Libros | Editoriales</title> 
        {% endblock nombre %}
    </head>
    <body>

        <main>
        {% block contenido %}
            
            <h1>Editoriales</h1>
            <div id=contenedor_tabla>
                <table class="tabla">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for  editorial in editoriales %}
                        <tr>
                            <td>{{editorial.id}}</td>
                            <td>{{editorial.nombre}}</td>
                            <td>{{editorial.email}}</td>
                        <tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
            
        {% endblock contenido %}
        </main>
        
        
    </body>
</html>
